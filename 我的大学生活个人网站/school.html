<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中南民族大学旅游相册</title>
    <style>
        /* CSS 样式 */
        .tab {
            overflow: hidden;
        }

        .tab button {
            background-color: #f8f9fa;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
            width: 20%;
            /* 控制选项卡宽度 */
        }

        .tab button:hover {
            background-color: #ddd;
        }

        /* 修改选中选项卡的样式 */
        .tab button.active {
            background-color: #ccc;
        }

        .tabcontent {
            display: none;
            padding: 6px 12px;
            border-top: none;
        }

        /* 添加响应式设计，使得在窄屏幕上选项卡竖排 */
        @media screen and (max-width: 600px) {
            .tab button {
                width: 100%;
            }
        }
    #down {
	background-image: url(image/down.png);
	margin: auto;
	height: 300px;
	width: 1300px;
}
    </style>
</head>

<body>
    <header>
        <center>
            <h1>中南民族大学相册</h1>
        </center>
        <center>
            <p>欢迎欣赏中南民族大学的美丽风景！</p>
        </center>
    </header>

    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'image1')">双子塔</button>
        <button class="tablinks" onclick="openTab(event, 'image2')">民族学博物馆</button>
        <button class="tablinks" onclick="openTab(event, 'image3')">南湖日落</button>
        <button class="tablinks" onclick="openTab(event, 'image4')">南湖园</button>
        <button class="tablinks" onclick="openTab(event, 'image5')">美术馆</button>
    </div>

    <div id="image1" class="tabcontent">
        <img src="image/fj1.jpg" alt="Image 1">
        <center>
            <h1>双子塔</h1>
        </center>
    </div>

    <div id="image2" class="tabcontent">
        <img src="image/fj2.jpg" alt="Image 2">
        <center>
            <h1>民族学博物馆</h1>
        </center>
    </div>

    <div id="image3" class="tabcontent">
        <img src="image/fj3.jpg" alt="Image 3">
        <center>
            <h1>南湖日落</h1>
        </center>
    </div>
    <div id="image4" class="tabcontent">
        <img src="image/fj4.jpg" alt="Image 1">
        <center>
            <h1>南湖园</h1>
        </center>
    </div>
    <div id="image5" class="tabcontent">
        <img src="image/fj5.jpg" alt="Image 1">
        <center>
            <h1>美术馆</h1>
        </center>
    </div>
    <div id="down"></div>
<script>
        // JavaScript 脚本
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        window.onload = function () {
            openTab(event, 'image1');
        };

    </script>
</body>

</html>
